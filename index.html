<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourism</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins";
      }
    </style>
  </head>
  <body>
    <header class="bg-gray-200">
      <div class="navbar max-w-[1120px] mx-auto">
        <div class="flex-1">
          <a class="btn btn-ghost text-2xl"
            ><span class="text-green-500">BD</span> Tourism</a
          >
        </div>
        <div class="flex-none">
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <div class="indicator">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                  />
                </svg>
                <span class="badge badge-sm indicator-item">0</span>
              </div>
            </div>
            <div
              tabindex="0"
              class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow"
            >
              <div class="card-body">
                <span class="font-bold text-lg">8 Items</span>
                <span class="text-info">Subtotal: $999</span>
                <div class="card-actions">
                  <button class="btn btn-primary btn-block">View cart</button>
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown-end">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost btn-circle avatar"
            >
              <div class="w-10 rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
                />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="max-w-[1120px] mx-auto px-6">
      <section class="  flex flex-col items-start justify-center mt-5">
        <div class="flex flex-col gap-3">
          <h1 class="text-4xl font-extrabold">
            Hello <span class="text-green-500">Bangladesh</span>
          </h1> 
          <div>
            <span>Current Blanc: $</span> <span id="current-money">2000</span>
          </div> 
        </div>
      </section>
      <!-- location -->
      <section class="md:flex justify-between gap-4 mt-5">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
          <div class="card bg-base-100 shadow-xl image-full">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">cox bazar!</h2>
              <p>1980</p>
              <div class="card-actions justify-end">
                <button class="btn p-btn btn-primary">Select</button>
              </div>
            </div>
          </div>
          <div class="card bg-base-100 shadow-xl image-full">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">sundarban!</h2>
              <p>500</p>
              <div class="card-actions justify-end">
                <button class="btn p-btn btn-primary">Select</button>
              </div>
            </div>
          </div>
          <div class="card bg-base-100 shadow-xl image-full">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">sajek!</h2>
              <p>1000</p>
              <div class="card-actions justify-end">
                <button class="btn p-btn btn-primary">Select</button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="md:w-[300px] md:mt-0 mt-7 bg-slate-300 flex-shrink-0 rounded-2xl"
        >
          <h1 class="p-4 text-xl font-bold">Selected Location</h1>
          <ul id="selected-location">
            <li class="flex justify-between px-4 text-xl font-bold py-3">
              <p>location Name</p>
              <p>Price</p>
            </li>
          </ul>
          <div class="flex justify-around">
            <button onclick="selectTravel('bus')" class="btn btn-active btn-accent">
              Bus <span>10</span>
            </button>
            <button onclick="selectTravel('train')" class="btn btn-active btn-accent">
              Train <span>Free</span>
            </button>
            <button onclick="selectTravel('flyte')" class="btn btn-active btn-accent">
              Flight <span>30</span>
            </button>
          </div>
          <div class="text-xl font-bold flex justify-between px-4 mt-4">
            <h1>withOut travel cost</h1>
            <h1><span>$</span><span id="without-travel-total">0</span></h1>
          </div>
          <div class="text-xl font-bold flex justify-between px-4 mt-4">
            <h1>Total cost</h1>
            <h1><span>$</span><span id="total">0</span></h1>
          </div>
          <div class="flex justify-center">
            <button class="btn btn-success mt-10">Confirm this!</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
